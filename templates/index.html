<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>Shopping Assistant</h2>
                        <button id="view-cart-button" class="btn btn-info btn-sm">View Cart</button>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message bot-message">
                            Hello! I'm your shopping assistant. How can I help you today?
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="Type your message..." class="form-control">
                        <button id="send-button" class="btn btn-primary">Send</button>
                        <button id="mic-button" class="btn btn-secondary">ðŸŽ¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
